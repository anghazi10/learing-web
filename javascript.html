<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript</title>
    </head>

        <style>

            #shap{
                background-color: red;
                display: none;
            }


        </style>





        <body>

            <p>Your Time: <span id="timeTaken"></span></p>

            <div id="shap" class="circle"></div>

            

            <script text="text/javascript">
                var time_start = new Date().getTime();
                function makeShapeAppear(){

                    var random = Math.random() * 1200;

                    document.getElementById("shap").style.marginTop = random + "px";
                    document.getElementById("shap").style.marginLeft = random + "px";
                    document.getElementById("shap").style.width = random + "px";
                    document.getElementById("shap").style.height = random + "px";

                    document.getElementById("shap").style.display = "block";

                    time_start = new Date().getTime();
                }
                
                function appearAfterDelay(){
                    setTimeout(makeShapeAppear, Math.random()*2000);
                }

                appearAfterDelay();
                
                document.getElementById("shap").onclick = function(){
                    document.getElementById("shap").style.display = "none";
                    var time_end = new Date().getTime();
                    var time_taken = (time_end - time_start)/1000;
                    document.getElementById("timeTaken").innerHTML = time_taken + "s";
                    appearAfterDelay();
                }
                
                

            </script>


        </body>
</html>
